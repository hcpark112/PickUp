<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PickUp</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./files/css/mainpagestyle.css">
  </head>
  <body>

    <div id="content" class="maxWidth maxHeight">
      <div id="topbar">
        <div>
          <a href="https://www.google.com"><img class="topimg" id="profile" src="./files/images/profile.png" alt="profile" /></a>
          <a href="https://www.google.com"><img class="topimg" src="./files/images/settings.png" alt="settings" /></a>
        </div>
      </div>
      <a id="logo" href="./mainpage.html"><img src="./files/images/pickup_logo_bbw.png"></a>
      <div id="friendstitle">
        <span>
          Games
        </span>
      </div>
      <div id="leftbar">
      </div>
      <div id="slideshowdiv">
        <div id="slideshow">
          <form id="searchbar" action="http://www.google.com/search" method="get">
            <div class="forlabels rightborder" id="searchleftpadding">
              <label>I want to play</label>
              <input type="text" name="q" placeholder="Sport" autocomplete="off" />
            </div>
            <div class="forlabels rightborder">
              <label>Near</label>
              <input type="text" name="q" placeholder="Location" autocomplete="off"/>
            </div>
            <div class="forlabels">
              <label>On</label>
              <input type="text" name="q" placeholder="Date" autocomplete="off"/>
            </div>
            <input type="image" name="submit" src="./files/images/search.png" alt="Submit Form" />
          </form>
          <div>
            <img src="./files/images/footballfield.jpg" alt="footballfield">
          </div>
          <div>
            <img src="./files/images/skyline.jpg" alt="skyline">
          </div>
          <div>
            <img src="./files/images/tower.jpg" alt="tower">
          </div>
          <div>
            <img src="./files/images/bridge.jpg" alt="bridge">
          </div>
          <div>
            <img src="./files/images/chicago.jpg" alt="chicago">
          </div>
        </div>
      </div>
      <div id="categories">
        <form>
          <input type="button" name="Create Game" value="Create Game" onclick="window.location.href='https://www.google.com'">
        </form>
        <a href="https://www.google.com"><span>View All</span></a>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./files/js/mainpage.js"></script>

  </body>
</html>
