<!DOCTYPE html>
<html lang = "en">
  <head>
    <title>PickUp - Create a Game</title>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./files/css/templatestyle.css">
    <link rel="stylesheet" type="text/css" href="./files/css/createGameStyle.css">
  </head>
  <body>
    <div id="content" class="maxWidth maxHeight">
      <div>
        <div id="topbar">
            <a id="logo" href="mainpage.html"><img src="./files/images/pickup_logo_bbw.png"></a>
            <div>
              <a id="logoutLink" href="LogIn.html"><img class="topimg" src="./files/images/logout.png" alt="logout" /><span id="logout">Log Out</span></a>
            </div>
          </div>
      <div id = "Inner-Content">
        <div id = "Create-Header">
          <h1>Create a Game</h1>
        </div>
        <div id = bar></div>
        <div id = "details">
          <div>
            <span>
              Fill in the forms below to begin organizing your game
            </span>
          </div>
          <form>
            <div id = "Lobby-Name">
              <label for = "LobbyName">Lobby Name</label>
              <input type = "text" name = "LobbyName" placeholder = "Enter a name for your lobby" autocomplete="off">
            </div>
            <div id = "Sport-List">
              <label id = "selectLabel" for = "SportList">Sport</label>
              <label id = "sizeLabel" for = "Size">Max Players</label>
              <br/>
              <select name = "SportList">
                <option value = "">Select a Sport</option>
                <option value = "Basketball">Basketball</option>
                <option value = "Football">Football</option>
                <option value = "Soccer">Soccer</option>
                <option value = "Baseball">Baseball</option>
                <option value = "Volleyball">Volleyball</option>
                <option value = "Tennis">Tennis</option>
                <option value = "Badminton">Badminton</option>
              </select>
              <input type = "number" name = "Size" id = "size" min = "2" max = "24" value = "12">
            </div>
            <div id = "Location">
              <label for = "Location">Location</label>
              <input type = "text" name = "Location" placeholder = "Enter an address" autocomplete="off">
            </div>
            <div id = "Set-Date">
              <div id="Date-Time">
                <label for = "Date">Date</label>
                <label class="timeLabels" for = "Duration">Duration</label>
                <label class="timeLabels" for = "Hours">Hours</label>
              </div>
              <input type = "date" name = "Date" class = "date-duration">
              <input type = "time" name = "Time" class = "date-duration">
              <input type = "number" name = "Duration" min = "1" max = "4" value="1" class = "date-duration">
            </div>
            <input type = "submit">
            <input type = "reset" value = "Clear">
          </form>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src = "./files/js/SideAndTopBars.js"></script>
  </body>
</html>
