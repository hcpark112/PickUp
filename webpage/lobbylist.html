<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PickUp - Lobby List</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./files/css/templatestyle.css">
    <link rel="stylesheet" type="text/css" href="./files/css/lobbyliststyle.css">
  </head>
  <body>

    <div id="content" class="maxWidth maxHeight">
      <div id="topbar">
        <a href="https://www.google.com"><span>PickUp</span></a>
        <div>
          <a href="https://www.google.com"><img class="topimg" id="profile" src="./files/images/profile.png" alt="profile" /></a>
          <a href="https://www.google.com"><img class="topimg" src="./files/images/settings.png" alt="settings" /></a>
        </div>
      </div>
      <div id = "inner-content">
        <div id = "lobby-header">
          <div id = "sport-name">
            <h1>Placeholder</h1>
            <h3>games near you</h3>
          </div>
          <div id = "lobby-header-bottom">
            <div id = "sort">
              <p>Sort by</p>
              <div id = "dropdown">
                  <button type = "button" onclick = "dropDown()">Distance</button>
                  <div id = "drop" class = "dropdown-content">
                    <a href = "#" id = "date">Date</a>
                    <a href = "#" id = "players">Players</a>
                    <a href = "#" id = "distance">Distance</a>
                  </div>
              </div>
            </div>
            <div id = "location">
              <img src = "./files/images/mapmarker2.png" alt = "mapmarker">
              <div><input type = "text" placeholder="2567 Smith St."></div>
            </div>
          </div>
        </div>
        <div id = "lobby-list">
          <div id = "lobby-list-content"></div>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src = "./files/js/SideAndTopBars.js"></script>
    <script src="./files/js/lobby-list.js"></script>
  </body>
</html>
