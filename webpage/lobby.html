<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PickUp</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./files/css/lobbystyle.css">
  </head>
  <body>
    <div id="content" class="maxWidth maxHeight">
      <div id="topbar">
        <div>
          <a id="logoutLink" href="LogIn.html"><img class="topimg" src="./files/images/logout.png" alt="logout" /><span id="logout">Log Out</span></a>
        </div>
      </div>
      <a id="logo" href="./mainpage.html"><img src="./files/images/pickup_logo_bbw.png"></a>
      <div id="roomdiv">
        <div id="roominfodiv">
          <div id="roominfo">
          </div>
        </div>
        <div id="teamsdiv">
          <div id="teams">
            <div id="legend">
              <div id="karma">
                <span>Karma</span>
              </div>
              <div id="players">
                <span>Player</span>
              </div>
            </div>
            <span class="team">Team 1</span>
            <div id="teamone">
            </div>
          </div>
        </div>
        <div id="teamsdivtwo">
          <div id="teamstwo">
            <span class="team">Team 2</span>
            <div id="teamtwo">
            </div>
          </div>
        </div>
        <div id="locationdiv">
          <div id="location">
            <span>MAP</span>
          </div>
        </div>
        <div id="joindiv">
          <button id='joinbutton' onclick="joinGame()">Join</button>
          <button id='leavebutton' onclick="window.location.href='lobbylist.html'">Back</button>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./files/js/lobby.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD0bFMT_-dlAfllbPc2rJXhZRnrJIERwv8&callback=myMap"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>
    <script src="./files/js/lobby_firebase.js" type="text/javascript"></script>
  </body>
</html>
